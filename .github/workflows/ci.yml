name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ── Manager unit tests (vitest) ─────────────────────────────────────────
      - name: Install manager dependencies
        working-directory: manager
        run: npm ci

      - name: Run manager tests
        working-directory: manager
        run: npm test

      # ── Web build check (next build) ────────────────────────────────────────
      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web
        working-directory: web
        run: npm run build

      # ── Playwright E2E tests ────────────────────────────────────────────────
      - name: Start manager API
        working-directory: manager
        run: node src/index.js serve --port 8080 &

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Wait for manager API to be ready
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8080/api/templates && echo "Manager ready" && break
            echo "Waiting for manager ($i/30)..."
            sleep 1
          done

      - name: Run Playwright E2E tests
        working-directory: web
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
